<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>MedDocs - Платформа для врачей</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Initialize Telegram WebApp immediately before React loads
      (function() {
        // Function to update CSS viewport variable
        function updateViewportHeight() {
          var vh = window.innerHeight;
          if (window.Telegram && window.Telegram.WebApp) {
            vh = window.Telegram.WebApp.viewportStableHeight || window.Telegram.WebApp.viewportHeight || window.innerHeight;
          }
          document.documentElement.style.setProperty('--tg-viewport-stable-height', vh + 'px');
          document.documentElement.style.setProperty('--app-height', vh + 'px');
        }

        if (window.Telegram && window.Telegram.WebApp) {
          var tg = window.Telegram.WebApp;

          // Signal ready
          tg.ready();

          // Expand to full height
          tg.expand();

          // Request true fullscreen mode (Bot API 8.0+)
          if (tg.requestFullscreen) {
            tg.requestFullscreen();
            // Only add class if actually in fullscreen
            setTimeout(function() {
              if (tg.isFullscreen) {
                document.body.classList.add('tg-fullscreen');
              }
            }, 100);
          }

          // Disable vertical swipes to prevent accidental closing
          if (tg.disableVerticalSwipes) {
            tg.disableVerticalSwipes();
          }

          // Set colors
          if (tg.setHeaderColor) tg.setHeaderColor('#0a0a0a');
          if (tg.setBackgroundColor) tg.setBackgroundColor('#0a0a0a');

          // Update viewport height
          updateViewportHeight();

          // Listen for viewport changes
          tg.onEvent && tg.onEvent('viewportChanged', function(e) {
            updateViewportHeight();
          });
        }

        // Also listen for window resize
        window.addEventListener('resize', updateViewportHeight);
        updateViewportHeight();
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
